<template name="projectsView">
    <div class="container">
        <div class="row">
          <a href="/projects/add" type="submit" value="addProject" class="btn btn-success">Add a Project</a>
            <div class="col-xs-8 col-xs-offset-2">
                <ul class="list-group">
                    {{#each projects}}
                        {{> project}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>

<template name="project">
    <li class="list-group-item">
        <b><a href="{{url}}" target="_blank">{{title}}</a></b>
        <p>{{description}}</p>
    </li>
</template>
