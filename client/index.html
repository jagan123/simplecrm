<template name="projectsView">
    <div class="container"><br>
        <div class="row"> 
          <a href="/projects/add" type="submit" value="addProject" class="btn btn-success">Add a Project</a>     <br><br>
          {{> searchBox}}    
        </div>
        <br><br>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <ul class="list-group">
                    {{#each projects}}
                        {{> project}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>
<template name="searchBox">
              {{> esInput index="projects" placeholder="Search by title" }}

              {{#esEach index="projects"}}
                  {{> project}}
              {{/esEach}}
          </template>
<template name="project">
    <li class="list-group-item">
        <b>{{title}}</b>
        <p>{{description}}</p>
    </li>
</template>


<template name="addProject">
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <div class="loginBtns">
                    {{>loginButtons}}
                </div>
                {{#if currentUser}}
                    <div class="form">
                        <form class="addProjectsForm">
                            <input type="text" id="title" class="form-control" name="title" placeholder="Title"/> <br/>
                            <textarea id="description" rows="5" class="form-control" name="description" placeholder="Description"></textarea> <br/>
                            <input type="submit" value="Add" class="btn btn-success btn-lg"/>
                        </form>
                    </div>
                {{else}}
                    <div>Please login to add a new project</div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
